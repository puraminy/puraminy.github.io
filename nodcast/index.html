<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NodCast Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <aside class="left closed" id="sidebar">
      <div class="topbar">
        <h1 id="title">NodCast</h1>
        <button id="toggleDrawer" class="drawer-btn" title="Toggle sections">☰</button>
      </div>

      <div class="meta" id="subtitle">Text based, keyboard friendly reading</div>

      <div>
        <strong>Sections</strong>
        <div class="section-list" id="sectionList"></div>
      </div>

      <div style="margin-top:12px">
        <strong>History</strong>
        <div class="history" id="history"></div>
      </div>

      <footer>
        <div class="help">
          Keys: <span class="kbd">↓</span> activate nods/questions → cycle — <span class="kbd">←</span>/<span class="kbd">→</span> navigate — <span class="kbd">Enter</span> toggle — <span class="kbd">Esc</span> cancel
        </div>
      </footer>
    </aside>

    <main class="main">
      <div id="contentRoot" class="content-wrapper">
        <!-- Only active sentence renders here, centered -->
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="nodcast.js"></script>
</body>
</html>
